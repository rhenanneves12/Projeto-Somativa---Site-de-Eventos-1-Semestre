<body>
    <header>
        <nav class="navbar">
            <div class="logo"> <a href="Index.html"><img src="img/logo2.png" alt="" width="80px" height="50px"></a>
            </div>
            <div class="navbar-center">
                <a href="Index.html" class="navbar-link">Início</a>

            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <main class="form-signin w-100 m-auto">
                        <form class="form">
                            <img class="mb-4" src="img/moedabit.png" alt="" width="80" height="100">
                            <h1 class="h3 mb-3 fw-normal">Aventureiro, faça o seu login!</h1>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Seu E-mail:</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Senha:</label>
                            </div>
                            <div class="checkbox mb-3">
                                <label class="lembrarsenha">
                                    <input type="checkbox" value="remember-me"> Lembrar Senha
                                </label>
                                <div class="cadastro">
                                  <a href="Cadastro.html"> <p>Cadastrar</p></a> 
                                </div>
                            </div>
                            
                            <button class="w-100 btn btn-lg" id="meuTexto" type="submit"
                                onclick="enviarFormulario()">Enviar</button>
                        </form>
                        <script>
                            function enviarFormulario() {
                                var texto = document.getElementById('meuTexto').value;
                                alert('Seja Bem-Vindo Aventureiro ' + texto);
                                // Aqui você pode fazer algo com o texto digitado, como enviar para um servidor ou processá-lo localmente
                            }
                        </script>
                    </main>
                </div>
            </div>
